{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link rel="shortcut icon" type="image/png" href="/media/logo.PNG">
        <link rel = "stylesheet" href ="{% static 'styleAccounts.css' %}">
    </head>
    <body>
        <form class="site-form" action="{% url 'accounts:signup' %}" method="post" >
                {% csrf_token %}
                {{form}}
                {% if request.GET.next %}
                <input type="hiden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input type="submit" value="Signup">
        </form>
        
    </body>
</html>
